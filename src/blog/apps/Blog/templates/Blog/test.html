{{extend "Blog/basetest.html"}}
{{block content}}
{{include "Blog/header.html"}}
<div class="content-header"></div>
<div class="content">
{{for n in blog:}}
<article>
			<h1>
                <span class="item-title">
                <a href="/reader/{{=n.id}}">
                {{=n.title}}
                </a>
                </span>
				<span class="item-time">{{=n.modified_time}}</span>
</article>
{{pass}}
<div class="pages-nav">{{<<pagination}}</div>
</div>
{{end}}
